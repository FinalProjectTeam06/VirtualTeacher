<body class="rbt-header-sticky">

<!-- Start Header Area -->
<header class="rbt-header rbt-header-10">
    <div class="rbt-sticky-placeholder"></div>
    <!-- Start Header Top  -->
    <div class="rbt-header-top rbt-header-top-1 header-space-betwween bg-not-transparent bg-color-darker top-expended-activation">

    </div>
    <!-- End Header Top  -->
    <div class="rbt-header-wrapper header-space-betwween header-sticky">
        <div class="container-fluid">
            <div class="mainbar-row rbt-navigation-center align-items-center">
                <div class="header-left rbt-header-content">
                    <div class="header-info">
                        <div class="logo">
                            <a href="InstructorDashboard.html"th:href="@{/users/profile}" >

                            </a>
                        </div>

                </div>

                <div class="header-right">

                    <!-- Start Mobile-Menu-Bar -->
                    <div class="mobile-menu-bar d-block d-xl-none">

                        </div>
                    </div>
                </div>
            </div>
        </div>
                </div>
    <a class="rbt-close_side_menu" href="javascript:void(0);"></a>
</header>



<div class="rbt-become-area bg-color-white rbt-section-gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title text-center">
                    <h2 class="title">Apply As Instructor</h2>
                    <p>
                    <p></p>
                    <p></p>
                </div>
            </div>
        </div>
        <div class="row row row--30">

            <div class="col-lg-12 mt_md--40 mt_sm--40 order-2 order-lg-1">
                <div class="advance-tab-button">

                </div>
                <div class="tab-content advance-tab-content-style-2">
                    <div class="tab-pane fade" id="home-4" role="tabpanel" aria-labelledby="home-tab-4">
                    </div>
                    <div class="tab-pane fade active show" id="profile-4" role="tabpanel" aria-labelledby="profile-tab-4">
                        <div class="content">Thank you for your interest in becoming an educator on our online course platform!
                            We are committed to providing high-quality education and fostering a community of passionate teachers.
                            <p></p>
                        </div>
                    </div>


                </div>
            </div>
        </div>

        <div class="row pt--60 g-5 ">


            <div class="col-lg-8">
                <div class="rbt-contact-form contact-form-style-1 max-width-center">
                    <div class="section-title text-start">
                        <span class="subtitle bg-primary-opacity">For Become a Instructor</span>
                    </div>
                    <h3 class="title">Instructor Registration</h3>
                    <hr class="mb--30">

                    <form action="#" class="row row--15">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input name="con_name" type="text">
                                <label>First Name</label>
                                <span class="focus-border"></span>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <input name="con_lastname" type="text">
                                <label>Last Name</label>
                                <span class="focus-border"></span>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <input name="con_username" type="text">
                                <label>User name</label>
                                <span class="focus-border"></span>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <input name="con_phone" type="text">
                                <label>Phone Number</label>
                                <span class="focus-border"></span>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group">
                                <input name="con_email" type="email">
                                <label>Email</label>
                                <span class="focus-border"></span>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group">
                                <textarea></textarea>
                                <label>Bio</label>
                                <span class="focus-border"></span>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-submit-group">
                                <button type="submit" th:action="@{/users/profile}"
                                        class="rbt-btn btn-md btn-gradient hover-icon-reverse w-100">
                                        <span class="icon-reverse-wrapper">
                                            <span class="btn-text">Become a Instructor</span>
                                        <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                                        <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                                        </span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
