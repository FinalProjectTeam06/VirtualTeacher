<!-- Main Content Area -->
<div class="rbt-elements-area bg-color-white rbt-section-gap">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="rbt-contact-form contact-form-style-1 max-width-auto text-center">
                    <h3 class="title">Verification</h3>
                    <form th:action="@{/verification/{email}(email=${email})}" th:object="${code}" method="post">
                        <!-- Add the activation code input box -->
                        <div class="form-group">
                            <label for="activationCode">Activation Code:</label>
                            <input type="text" th:field="*{code}" id="activationCode" name="activationCode" class="form-control" required/>
                        </div>
                        <!-- Include other input fields and form content as needed -->
                        <button type="submit" class="rbt-btn btn-md btn-gradient hover-icon-reverse w-100">Verify</button>
                        <br/><br/>
                    </form>
                    <div class="row">
                        <div class="col">
                            <p>Don't see the email? Check your spam folder. If that does not help, click the button below
                                to send a new one.</p>
                            <!-- Add a larger size to the button -->
                            <form th:action="@{/verification/new-code/{email}(email=${email})}" method="post">
                            <button type="submit" class="rbt-btn btn-md btn-gradient hover-icon-reverse w-100" id="send-new-code" >Send New Code</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
