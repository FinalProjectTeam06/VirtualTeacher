<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Lesson - Online Courses & Education Bootstrap5 Template</title>
    <meta name="robots" content="noindex, follow"/>
    <meta name="description" content="">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../static/images/favicon.png" th:href="@{/images/favicon.png}">
    <!-- CSS
    ============================================ -->
    <link rel="stylesheet" href="../static/css/vendor/bootstrap.min.css" th:href="@{/css/vendor/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/vendor/slick.css" th:href="@{/css/vendor/slick.css}">
    <link rel="stylesheet" href="../static/css/vendor/slick-theme.css" th:href="@{/css/vendor/slick-theme.css}">
    <link rel="stylesheet" href="../static/css/plugins/sal.css" th:href="@{/css/plugins/sal.css}">
    <link rel="stylesheet" href="../static/css/plugins/feather.css" th:href="@{/css/plugins/feather.css}">
    <link rel="stylesheet" href="../static/css/plugins/fontawesome.min.css"
          th:href="@{/css/plugins/fontawesome.min.css}">
    <link rel="stylesheet" href="../static/css/plugins/euclid-circulara.css"
          th:href="@{/css/plugins/euclid-circulara.css}">
    <link rel="stylesheet" href="../static/css/plugins/swiper.css" th:href="@{/css/plugins/swiper.css}">
    <link rel="stylesheet" href="../static/css/plugins/magnify.css" th:href="@{/css/plugins/magnify.css}">
    <link rel="stylesheet" href="../static/css/plugins/odometer.css" th:href="@{/css/plugins/odometer.css}">
    <link rel="stylesheet" href="../static/css/plugins/animation.css" th:href="@{/css/plugins/animation.css}">
    <link rel="stylesheet" href="../static/css/plugins/bootstrap-select.min.css"
          th:href="@{/css/plugins/bootstrap-select.min.css}">
    <link rel="stylesheet" href="../static/css/plugins/jquery-ui.css" th:href="@{/css/plugins/jquery-ui.css}">
    <link rel="stylesheet" href="../static/css/plugins/magnigy-popup.min.css"
          th:href="@{/css/plugins/magnigy-popup.min.css}">
    <link rel="stylesheet" href="../static/css/plugins/plyr.css" th:href="@{/css/plugins/plyr.css}">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>

<body class="rbt-header-sticky">

<div class="rbt-lesson-area bg-color-white">
    <div class="rbt-lesson-content-wrapper">

        <div class="rbt-lesson-rightsidebar overflow-hidden">
            <div class="lesson-top-bar">
                <div class="lesson-top-left">
                    <h5>Check Assignment</h5>
                </div>
                <div class="lesson-top-right">
                    <div class="rbt-btn-close">
                        <a href="course-details.html" title="Go Back to Course" class="rbt-round-btn"><i
                                class="feather-x"></i></a>
                    </div>
                </div>
            </div>
            <div style="width: 80%; margin: 0 auto">
                <iframe th:src="'https://docs.google.com/gview?url=' + ${assignment.getAssignmentUrl()} + '&embedded=true'"
                        width="100%" height="600px"></iframe>
            </div>

            <div class="bg-color-extra2 ptb--15 overflow-hidden text-center">

                <h4 class="rbt-widget-title-2">Grade</h4>
                <form th:action="@{/courses/assignments/{assignmentId}/grade(assignmentId=${assignment.getId()})}"
                      th:object="${gradeDto}" method="post">
                    <ul class="rbt-sidebar-list-wrapper rating-list-check"
                        style="list-style: none; padding: 0; margin: 0;">

                        <li class="rbt-check-group" style="display: inline-block; margin-right: 10px;">
                            <input id="cat-radio-1" type="radio" th:field="*{gradeId}" th:value="${2}" name="gradeId">
                            <label for="cat-radio-1">
                                <span class="rating">Unsatisfactory</span>
                            </label>
                        </li>

                        <li class="rbt-check-group" style="display: inline-block; margin-right: 10px;">
                            <input id="cat-radio-5" type="radio" th:field="*{gradeId}" th:value="${3}" name="gradeId">
                            <label for="cat-radio-5">
                                <span class="rating">Satisfactory</span>
                            </label>
                        </li>

                        <li class="rbt-check-group" style="display: inline-block; margin-right: 10px;">
                            <input id="cat-radio-6" type="radio" th:field="*{gradeId}" th:value="${4}" name="gradeId">
                            <label for="cat-radio-6">
                                <span class="rating">Good</span>
                            </label>
                        </li>

                        <li class="rbt-check-group" style="display: inline-block; margin-right: 10px;">
                            <input id="cat-radio-7" type="radio" th:field="*{gradeId}" th:value="${5}" name="gradeId">
                            <label for="cat-radio-7">
                                <span class="rating">Very Good</span>
                            </label>
                        </li>

                        <li class="rbt-check-group" style="display: inline-block; margin-right: 10px;">
                            <input id="cat-radio-8" type="radio" th:field="*{gradeId}" th:value="${6}" name="gradeId">
                            <label for="cat-radio-8">
                                <span class="rating">Excellent</span>
                            </label>
                        </li>
                    </ul>
                    <button type="submit" class="rbt-btn btn-md btn-gradient hover-icon-reverse w-100">
                                    <span class="icon-reverse-wrapper">
                                        <span class="btn-text">Apply Grade</span>
                                    <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                                    <span class="btn-icon"><i class="feather-arrow-right"></i></span></span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="rbt-progress-parent">
    <svg class="rbt-back-circle svg-inner" width="100%" height="100%" viewBox="-1 -1 102 102">
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"/>
    </svg>
</div>

<script src="../static/js/vendor/jquery-one-page-nav.js" th:src="@{/js/vendor/jquery-one-page-nav.js}"></script>

</body>
