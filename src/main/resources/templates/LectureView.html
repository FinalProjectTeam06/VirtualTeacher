<style>
    .rbt-btn-close {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1000;
    }
</style>

<body class="rbt-header-sticky">

<div class="rbt-lesson-area bg-color-white">
    <div class="rbt-search-dropdown" th:classappend="${isSearch} ? active">
        <div class="wrapper">
            <div class="row">

            </div>

            <div class="rbt-separator-mid">
                <hr class="rbt-separator m-0">
            </div>

            <div class="row g-4 pt--30 pb--60">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h5 class="rbt-title-style-2">Search results</h5>
                        <div class="rbt-btn-close">
                            <a href="course-details.html" th:href="@{/courses/{courseId}/lecture/{lectureId}(courseId=${course.getId()}, lectureId=${lecture.getId()})}" title="Go Back to Course" class="rbt-round-btn"><i
                                    class="feather-x"></i></a>
                        </div>
                    </div>
                </div>


                <!-- Start Single Card  -->
                <div class="col-lg-12 col-md-4 col-sm-6 col-12" th:each="result : ${results}">
                    <div class="rbt-card variation-01 rbt-hover">
                        <div class="rbt-card-body">
                            <h5 class="rbt-card-title"><a href="course-details.html" th:text="${result.getTitle()}">Web Design</a></h5>
                            <div class="rbt-card-bottom">
                                <h6  th:text="${#strings.length(result.getContentSnippet()) > 500 ? #strings.substring(result.getContentSnippet(), 0, 500) + '...' : result.getContentSnippet()}">ddddddddddddddddddddddddddddddddddddddd</h6>
                            </div>
                            <div class="rbt-card-bottom">
                                <a th:href="${result.getFullUrl()}">Link to this article</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Single Card  -->
            </div>

        </div>
    </div>


    <div class="rbt-lesson-content-wrapper">
        <div class="rbt-lesson-leftsidebar" th:fragment="LessonLeftSideBar">



            <div class="rbt-course-feature-inner rbt-search-activation">
                <div class="section-title">
                    <h4 class="rbt-title-style-3">Course Content</h4>
                </div>
                <form action="#" th:action="@{/courses/{courseId}/lecture/{lectureId}(courseId=${course.getId()}, lectureId=${lecture.getId()})}" method="post">

                    <ul class="quick-access">
                        <li class="access-icon ms-3">
                            <button type="submit" class="rbt-round-btn">
                                <i class="feather-search"></i>
                            </button>
                        </li>
                        <li>
                            <input type="text" name="search" id="search" placeholder="Search In Wikipedia">
                        </li>

                    </ul>
                </form>




                <hr class="mt--10">

                <div class="rbt-accordion-style rbt-accordion-02 for-right-content accordion">


                    <div class="accordion" id="accordionExampleb2">

                        <div class="accordion-item card" th:each="lecture : ${course.getLectures()}">
                            <h2 class="accordion-header card-header" id="headingTwo1">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                        aria-expanded="true" data-bs-target="#collapseTwo1" aria-controls="collapseTwo1"
                                        th:text="${lecture.getTitle()}">
                                    Welcome Histudy
                                </button>
                            </h2>
                            <div id="collapseTwo1" class="accordion-collapse collapse show"
                                 aria-labelledby="headingTwo1">
                                <div class="accordion-body card-body">
                                    <ul class="rbt-course-main-content liststyle">

                                        <li>
                                            <a href="lesson.html"
                                               th:href="@{/courses/{courseId}/lecture/{lectureId}(courseId=${course.getId()}, lectureId=${lecture.getId()})}">
                                                <div class="course-content-left">
                                                    <i class="feather-play-circle"></i> <span class="text">Lecture Video</span>
                                                </div>
                                                <div class="course-content-right">
                                                    <span class="rbt-check"><i class="feather-check"></i></span>
                                                </div>
                                            </a>
                                        </li>

                                        <li>
                                            <a href="lesson-intro.html"
                                               th:href="@{/courses/{courseId}/lecture/{lectureId}/assignment/show(courseId=${course.getId()}, lectureId=${lecture.getId()})}">
                                                <div class="course-content-left">
                                                    <i class="feather-file-text"></i> <span
                                                        class="text">Assignment</span>
                                                </div>
                                                <div class="course-content-right">
                                                    <span class="rbt-check"><i class="feather-check"></i></span>
                                                </div>
                                            </a>
                                        </li>

                                        <li>
                                            <a href="lesson-intro.html"
                                               th:href="@{/courses/{courseId}/lecture/{lectureId}/assignment(courseId=${course.getId()}, lectureId=${lecture.getId()})}">
                                                <div class="course-content-left">
                                                    <i class="feather-file-text"></i> <span class="text">Assignment Submit</span>
                                                </div>
                                                <div class="course-content-right">
                                                    <span class="rbt-check"><i class="feather-check"></i></span>
                                                </div>
                                            </a>
                                        </li>
                                        <br>
                                        <div id="notes-container" class="notes-container">
                                            <form style="display:inline-block" action="#"
                                                  th:action="@{/course/{courseId}/lecture/{lectureId}/notes/new
                                                  (courseId=${course.getId()}, lectureId=${lecture.getId()})}" th:object="${noteDto}"   method="post">
                                                <div class="text-area">
                                                    <textarea id="new-note-content" class="new-note-content" th:field="*{note}" placeholder="Write your new note here..."></textarea>
                                                    <button type="submit" class="rbt-btn rbt-switch-btn no-padding">Add Note</button>
                                                </div>
                                            </form>
                                        </div>

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="rbt-lesson-rightsidebar overflow-hidden lesson-video">
            <div class="lesson-top-bar" th:fragment="LessonTopBar">
                <div class="lesson-top-left">
                    <div class="rbt-lesson-toggle">
                        <button class="lesson-toggle-active btn-round-white-opacity" title="Toggle Sidebar"><i
                                class="feather-arrow-left"></i></button>
                    </div>
                    <h5 th:text="${lecture.getTitle()}">The Complete Histudy 2023: From Zero to Expert!</h5>
                </div>
                <div class="lesson-top-right">
                    <div class="rbt-btn-close">
                        <a href="course-details.html" th:href="@{/courses/{courseId}(courseId=${course.getId()})}" title="Go Back to Course" class="rbt-round-btn"><i
                                class="feather-x"></i></a>
                    </div>
                </div>
            </div>
            <div class="inner">
                <div class="plyr__video-embed rbtplayer">
                    <iframe src="https://www.youtube.com/embed/qKzhrXqT6oE" th:src="${lecture.getVideoUrl()}"
                            allowfullscreen allow="autoplay"></iframe>
                </div>
            </div>

            <!--            <div class="bg-color-extra2 ptb&#45;&#45;15 overflow-hidden">-->
            <!--                <div class="rbt-button-group">-->

            <!--                    <a class="rbt-btn icon-hover icon-hover-left btn-md bg-primary-opacity" href="#">-->
            <!--                        <span class="btn-icon"><i class="feather-arrow-left"></i></span>-->
            <!--                        <span class="btn-text">Previous</span>-->
            <!--                    </a>-->

            <!--                    <a class="rbt-btn icon-hover btn-md" href="#">-->
            <!--                        <span class="btn-text">Next</span>-->
            <!--                        <span class="btn-icon"><i class="feather-arrow-right"></i></span>-->
            <!--                    </a>-->

            <!--                </div>-->
            <!--            </div>-->

        </div>




    </div>
</div>




<div class="rbt-progress-parent">
    <svg class="rbt-back-circle svg-inner" width="100%" height="100%" viewBox="-1 -1 102 102">
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"/>
